---

component_skel:
  midonet-api:
    belongs_to:
      - midonet_all

container_skel:
  midonet-api_container:
    belongs_to:
      - midonet-api_containers
    contains:
      - midonet-api
    properties:
      service_name: midonet-api
      container_release: xenial

physical_skel:
  midonet-api_containers:
    belongs_to:
    - all_containers
  midonet-api_hosts:
    belongs_to:
    - hosts
